<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze generator</title>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="justify-center items-center flex h-screen bg-stone-50">
    <script type="text/javascript" src='sketch.js'></script>
    <script type="text/javascript" src='Cell.js'></script>
    <div class="rounded-xl bg-white pt-6 p-16 m-4 shadow-lg justify-center items-center text-center w-fit h-fit">
        <h2 class="text-3xl text-black font-bold">Generate a maze</h2>
        <div id="main" class="flex justify-center items-center mt-6 w-fit h-full gap-x-14">
            <div class="flex flex-col content-evenly justify-evenly m-6 h-100">
                <div class="flex flex-col p-4 shadow-lg rounded-lg bg-white text-left h-fit w-fit">
                    <label class="ml-3 mb-5 text-lg text-center font-bold">Customize</label>
                    <label class="ml-3" for="difficulty">Difficulty</label>
                    <input class="ml-3 mb-3" type="range" name="dif" id="difficulty" min="1" max="10" value="2">
                    <div class="flex justify-center items-center ml-3 mb-3">
                        <input type="checkbox" name="solution" id="solution" class="mr-2" checked>
                        <label for="solution">Show solution</label>
                    </div>
                    <button class="p-2 bg-blue-500 rounded-lg m-3 text-white" onclick="setup()">Generate</button>
                    
                </div>
                <div class="flex p-2 bg-stone-100 rounded-lg text-black justify-evenly items-center">
                    <button class="" id="download" disabled onclick="hideSolution()">Download</button>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" />
                    </svg>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
